<html>
  <head>
    <title>Consuming API</title>
    <meta charset="UTF-8">
    <script>

        async function getContent() {
            try {
                const response = await fetch('http://localhost:8080/');
                const data = await response.json();
                show(data);
            } catch (error) {
                console.error(error);
            }
        }

        getContent();

        function show(users){
            let output = '';
            for( let user of users) {
                output += `<li>${user.name}</li>`;
                output += `<li>${user.email}</li>`;
            }
            document.querySelector('p').innerHTML = output;
        }
    </script>
  </head>
  <body>
    <p>Batata</p>
  </body>
</html>
